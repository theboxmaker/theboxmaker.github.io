<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <title>FizzBuzz 4</title>
    <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
    <script src="https://lint.page/kit/880bd5.js" crossorigin="anonymous"></script>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/fizzbuzz4.js"></script>
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>FizzBuzz 4</h2>
        <h3 id="greeting">Greetings!</h3>
        <div class="form-container">
            <form onsubmit="greeting(); return false;">
                <h3>Please enter your name below: </h3>
                <input type="text" id="first_name" placeholder="Enter your first name" required>
                <input type="text" id="middle_initial" placeholder="M" maxlength="1">
                <input type="text" id="last_name" placeholder="Enter your last name" required>

                <h3>Divisor settings: </h3>
                <label>Divisor 1:<input type="number" id="div1" value="3" required></label>
                <label>Word 1:<input type="text" id=word1 value="Default1" required></label>
                <label>Divisor 2:<input type="number" id="div2" value="5" required></label>
                <label>Word 2:<input type="text" id=word2 value="Default2" required></label>
                <label>Divisor 3:<input type="number" id="div3" value="7" required></label>
                <label>Word 3:<input type="text" id=word3 value="Default3" required></label>

                <label>Default Word for numbers with no match:<input type="text" id="default-word" value=""></label>

                <label>Total Line Count: <input type="number" id="total" value="125" required></label>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="numList">

        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>

</html>
