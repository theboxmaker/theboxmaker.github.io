<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <title>FizzBuzz 4</title>
    <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
    <script src="https://lint.page/kit/880bd5.js" crossorigin="anonymous"></script>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/fizzbuzz4.js"></script>
    <link rel="icon" type="image/x-icon" href="../web115/images/favicon_io/favicon.ico">
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>FizzBuzz 4</h2>
        <h3 id="greeting">Greetings!</h3>

        <div class="form-container">
            <form id="form">
                <h3>Please enter your name below:</h3>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="First Name" required>
                <label for="middle_initial">Middle Initial</label>
                <input type="text" id="middle_initial" placeholder="M" maxlength="1">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Last Name" required>

                <h3>Divisor Settings:</h3>
                <p>Enter three numbers and the words that should replace them if divisible.</p>

                <label>Divisor 1:
                    <input type="number" id="div1" value="3" min="1" required>
                </label>
                <label>Word 1:
                    <input type="text" id="word1" value="Fizz" placeholder="Word for divisor 1" required>
                </label>
                <br>

                <label>Divisor 2:
                    <input type="number" id="div2" value="5" min="1" required>
                </label>
                <label>Word 2:
                    <input type="text" id="word2" value="Buzz" placeholder="Word for divisor 2" required>
                </label>
                <br>

                <label>Divisor 3:
                    <input type="number" id="div3" value="7" min="1" required>
                </label>
                <label>Word 3:
                    <input type="text" id="word3" value="Bang" placeholder="Word for divisor 3" required>
                </label>
                <br>

                <label>Default Word (for numbers with no match):
                    <input type="text" id="default-word" value="" placeholder="Leave blank for nothing">
                </label>
                <br>

                <label>Total Line Count:
                    <input type="number" id="total" value="125" min="1" required>
                </label>
                <br>

                <button type="submit">Run</button>
            </form>
        </div>

        <div id="numList" class="output"></div>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>

</html>
